<ion-header>
  <ion-toolbar>
    <ion-title>Agregar Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nombre de la Cuenta</ion-label>
    <ion-input [(ngModel)]="accountName"></ion-input>
  </ion-item>
  <ion-button expand="full" color="primary" (click)="saveAccount()">Guardar</ion-button>
  <ion-button expand="full" color="medium" (click)="closeModal()">Cancelar</ion-button>
</ion-content>
